<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Online Attendance System</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100vh; /* Full viewport height */
      overflow: hidden; /* Remove all scroll */
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }

    /* Animated background grid */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 20s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes gridMove {
      0% {
        background-position: 0 0, 0 0;
      }
      100% {
        background-position: 40px 40px, 40px 40px;
      }
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(20, 30, 40, 0.9);
      backdrop-filter: saturate(180%) blur(15px);
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
      z-index: 10;
      user-select: none;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #00fff7;
      text-decoration: none;
      letter-spacing: 1.2px;
      text-shadow: 0 0 8px #00fff7;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      color: #00fff7;
      font-weight: 600;
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 12px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px transparent;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      background-color: #00fff7;
      color: #0a0a0a;
      box-shadow: 0 0 20px #00fff7;
    }

    /* Container */
    main.container {
      position: relative;
      background: rgba(20, 30, 40, 0.85);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 255, 255, 0.2);
      max-width: 420px;
      width: 100%;
      padding: 50px 40px 60px;
      z-index: 1;
      backdrop-filter: saturate(180%) blur(15px);
      user-select: text;
      margin-top: 80px; /* space for fixed header */
      max-height: calc(100vh - 100px); /* prevent overflow */
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Header */
    .login-container h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.4rem;
      color: #00fff7;
      letter-spacing: 1px;
      text-shadow: 0 0 12px #00fff7;
      user-select: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
      overflow: hidden;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #a0f0f0;
      user-select: none;
      letter-spacing: 0.03em;
    }

    input,
    select {
      padding: 14px 18px;
      font-size: 1rem;
      border: 2px solid #444;
      border-radius: 12px;
      background: #111;
      color: #eee;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
      user-select: text;
    }

    input::placeholder {
      color: #666;
    }

    input:focus,
    select:focus {
      border-color: #00fff7;
      box-shadow: 0 0 12px #00fff7;
      outline-color: #00fff7;
      background: #0a0a0a;
    }

    /* Error message style */
    .error-message {
      color: #ff4c4c;
      font-size: 0.875rem;
      margin-top: 6px;
      position: absolute;
      bottom: -20px;
      left: 0;
      user-select: none;
      letter-spacing: 0.02em;
    }

    button.login-btn-form {
      background: linear-gradient(45deg, #00fff7, #00d9cc);
      color: #0a0a0a;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 16px 0;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 30px #00fff7;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      user-select: none;
    }

    button.login-btn-form:hover,
    button.login-btn-form:focus {
      background: linear-gradient(45deg, #00d9cc, #00fff7);
      box-shadow: 0 0 45px #00d9cc;
      outline: none;
    }

    .info-text {
      margin-top: 30px;
      text-align: center;
      font-size: 1rem;
      color: #66cfdc;
      user-select: none;
    }

    .info-text a {
      color: #00fff7;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
      user-select: none;
    }

    .info-text a:hover,
    .info-text a:focus {
      color: #00d9cc;
      text-decoration: underline;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      main.container {
        padding: 40px 25px 50px;
        margin-top: 70px;
        max-height: calc(100vh - 90px);
      }

      .login-container h2 {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      nav {
        padding: 15px 20px;
      }

      .nav-links {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Header & Navigation -->
  <header>
    <nav>
      <!-- === FIX IS HERE === -->
      <a href="/" class="logo" aria-label="AttendanceSys Home">FaceCard</a>
      <ul class="nav-links" role="menubar">
        <li role="none"><a href="/" role="menuitem" tabindex="0">Home</a></li>
        <!-- You will need a /register route for this to work -->
        <li role="none"><a href="register.html" role="menuitem" tabindex="0" class="btn">Register</a></li>
      </ul>
      <!-- === END OF FIX === -->
    </nav>
  </header>

  <!-- Login Form -->
  <main class="container" role="main" aria-label="Login form">
    <div class="login-container">
      <h2>Login to Your Account</h2>
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required aria-describedby="emailError" />
          <div class="error-message" id="emailError" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required aria-describedby="passwordError" />
          <div class="error-message" id="passwordError" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="role">Select Role</label>
          <select id="role" name="role" required aria-describedby="roleError">
            <option value="" disabled selected>-- Select Role --</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            
          </select>
          <div class="error-message" id="roleError" aria-live="polite"></div>
        </div>

        <button type="submit" class="login-btn-form" aria-label="Login to your account">Login</button>
      </form>
      <p class="info-text">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
    </div>
  </main>

  <script>
    // Email validation regex
    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // Clear all error messages
    function clearErrors() {
      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      document.getElementById('roleError').textContent = '';
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      clearErrors();

      const email = this.email.value.trim();
      const password = this.password.value.trim();
      const role = this.role.value;

      let valid = true;

      if (!email) {
        document.getElementById('emailError').textContent = 'Email is required.';
        valid = false;
      } else if (!isValidEmail(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email.';
        valid = false;
      }

      if (!password) {
        document.getElementById('passwordError').textContent = 'Password is required.';
        valid = false;
      } else if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
        valid = false;
      }

      if (!role) {
        document.getElementById('roleError').textContent = 'Please select your role.';
        valid = false;
      }

      if (!valid) return;

      // This part is for demonstration. To make this work,
      // you would send this data to a new Flask route like '/handle-login'
      // to check credentials against a database.
      alert(`Logged in as ${role} (${email})`);

      // Redirect based on role
      if (role === 'student') {
        // Redirect to a student dashboard (you'll need to create this page and route)
        window.location.href = '/student'; // For now, this goes to the student details page
      } else if (role === 'teacher') {
        // Redirect to a teacher dashboard
        window.location.href = '/teacher';
      }
    });
  </script>
</body>
</html>
